<!DOCTYPE html>
<html>
  <head>
    <title>Background Generator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <!-- main app -->
    <main id="main">
      <!-- logo -->
      <img src="./assets/logo.png" />
      <!-- main header -->
      <h1>background generator</h1>
      <!-- Description of website -->
      <h3>
        Choose any two colours from the two colour pickers below <br />
        You can then copy and paste the rgba values to use as a background
      </h3>
      <!-- Colour pickers -->
      <input type="color" name="color" id="colour1" value="#4287f5" />
      <input type="color" name="color" id="colour2" value="#f5427e" />
      <p id="colour-result"></p>
    </main>

    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
